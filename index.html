<!DOCTYPE html>

<html>
    <head>
        <title>Web Intelligence Meeting Scheduler</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="js/jquery.min.js" type="text/javascript"></script>
        <script src="js/bootstrap.min.js" type="text/javascript"></script>
        <link rel="stylesheet" href="css/bootstrap.min.css"/>
        <link rel="stylesheet" href="css/edit.css"/>
    </head>
    <body>
        <div class="container-fluid">
            <!-- Navigation Bar -->
            <nav class="navbar navbar-inverse navbar-fixed-top">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">Web Intelligence Scheduler Planner</a>
                </div>
                <div id="navbar" class="navbar-collapse collapse">
                    <form class="navbar-form navbar-right">
                        <div class="form-group">
                            <input type="text" placeholder="Email" class="form-control">
                        </div>
                        <div class="form-group">
                            <input type="password" placeholder="Password" class="form-control">
                        </div>
                        <button type="submit" class="btn btn-success">Sign in</button>
                    </form>
                </div><!--/.navbar-collapse -->
            </nav>
            <div class="row">
                <div id="myCarousel" class="carousel slide col-md-12" data-ride="carousel" style="margin-top: 5%;">
                    <!-- Indicators -->
                    <ol class="carousel-indicators">
                        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                        <li data-target="#myCarousel" data-slide-to="1"></li>
                        <li data-target="#myCarousel" data-slide-to="2"></li>
                        <li data-target="#myCarousel" data-slide-to="3"></li>
                    </ol>

                    <!-- Wrapper for slides -->
                    <div class="carousel-inner" role="listbox">
                        <div class="item active">
                            <img src="https://static1.squarespace.com/static/5495db14e4b08142c223fd25/t/54b1818ae4b0f72291b3355c/1420919295341/osoyoos-spirit-ridge-meeting-04.jpg?format=1500w" alt="slide1" style="width: 600px; height: 500px; margin: auto;">
                        </div>

                        <div class="item">
                            <img src="http://empowermissouri.org/wp-content/uploads/2015/10/meeting-808754_640.jpg" alt="slide2" style="width: 600px; height: 500px; margin: auto;">
                        </div>
                        
                        <div class="item">
                            <img src="http://naswmt.org/wp-content/uploads/2015/12/meeting.jpg" alt="slide3" style="width: 600px; height: 500px; margin: auto;">
                        </div>
                        
                        <div class="item">
                            <img src="https://classicalstudies.org/sites/default/files/annual-meeting-01.jpg" alt="slide3" style="width: 600px; height: 500px; margin: auto;">
                        </div>
                    </div>

                    <!-- Left and right controls -->
                    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
                        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
                        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                    
                </div>
                <div class="col-md-12 hover-slide text-center">
                    <a href="#page-intro" class="btn btn-primary btn-lg">Sign Up</a>
                </div>
            </div>
            <footer>
                <div class="row">
                    <div class="col-md-12">
                    
                    </div>
                </div>
            </footer>
        </div>
    </body>
</html>

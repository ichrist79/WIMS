<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="js/jquery.min.js" type="text/javascript"></script>
        <script src="js/bootstrap.min.js" type="text/javascript"></script>
        <link rel="stylesheet" href="css/bootstrap.min.css"/>
        <link rel="stylesheet" href="css/edit.css"/>
        <link rel="stylesheet" href="multiple-emails.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.43/css/bootstrap-datetimepicker.min.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.16.0/moment.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.43/js/bootstrap-datetimepicker.min.js"></script>
        <script src="js/multiple-emails.js"></script>
    </head>
    <body>
        <div class="container">
            <nav class="navbar navbar-inverse">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="#">Web Intelligence Meeting Scheduler</a>
                    </div>
                    
                    <div id="navbar" class="navbar-collapse collapse">
                        <ul class="nav navbar-nav navbar-right">
                            <li class="dropdown">
                                <a href="#" class="dropdown-toggle" data-toggle="dropdown">Account <span class="caret"></span></a>
                                <ul class="dropdown-menu">
                                    <li><a href="#">Profile</a></li>
                                    <li><a href="#">History</a></li>
                                    <li><a href="#">Meetings</a></li>
                                    <li class="divider"></li>
                                    <li class="dropdown-header">Logout</li>
                                </ul>
                            </li>
                        </ul>
                        
                    </div>
                </div>
            </nav>
            <h2 class="text-center">Schedule your Meeting</h2>
            <form class="form-horizontal">
                    
                    <div class="form-group">
                        <div class="form-group col-sm-6">
                            <label for="title" class="control-label col-xs-3">Title</label>
                            <div class="col-xs-9">
                                <input type="text" class="form-control" id="title" />
                            </div>
                        </div>
                        <div class="form-group col-sm-6">
                            <label for="location" class="control-label col-xs-3">Location</label>
                            <div class="col-xs-9">
                                <input type="text" class="form-control" id="location" />
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3">
                            <div class="form-group">
                                Choose your Date(s)
                                <div class='input-group date' id='datetimepicker1'>
              
                                    <input type='text' class="form-control" />
                                    <span class="input-group-addon">
                                        <span class="glyphicon glyphicon-calendar"></span>
                                    </span>
                                </div>
                            </div>
                        </div>
                        <script type="text/javascript">
                            $(function () {
                                $('#datetimepicker1').datetimepicker();
                            });
                        </script>
                    </div>
                <div class="row">
                    <div class="col-sm-6 col-sm-offset-3">
                        Who do you want to participate (add email(s))
                        <div class="form-group" style="background-color: #9999ff;">
                    <input type="text" class="form-control" id="demo" name="email">
                        </div>
                    </div>
                    <script type="text/javascript">
                        $(function (){
                            $('#demo').multiple_emails();
                            $('#current_emails').text($('#demo').val());
                            $('#demo').change( function(){
                                $('#current_emails').text($(this).val());
                            });
                        });
                    </script>
                </div>
            </form>
            
    

        </div>
    </body>
</html>
